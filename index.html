<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>

<body>
    <div id="app">
        <!-- 3000円以上になるまで赤く表示する-->
        <div :style="errorMessageStyle">
            <!-- 各メニューの単価と購入個数をリスト表示する-->
            <li v-for="item in items" v-bind:key="item.name">
                {{ item.name }}: {{ item.price }} x {{ item.quantity }} = {{ item.price * item.quantity |numberWithDelimiter}}
            </li>
            <p>小計: {{ totalPrice | numberWithDelimiter }}円</p>
            <p>合計(税込): {{ totalPriceWithTax | numberWithDelimiter }}円</p>
            <!-- 属性値に応じて、表示を出し分けする-->
            <p v-show="!canCoupon">
                {{ 3000 | numberWithDelimiter }}円以上からクーポンが使えます
            </p>
        </div>
    </div>
    <script>
        // ロードされ、Vueがグローバル変数として定義されているか確認
        console.assert(typeof Vue !== 'undefined');
        var items = [
            {
                name: 'ラーメン', price: 750, quantity: 1
            }, {
                name: '餃子', price: 500, quantity: 1
            }, {
                name: 'チャーハン', price: 650, quantity: 1
            }
        ];
        var vm = new Vue({
            el: '#app',
            data: { // dataプロパティ
                items: items
            },
            filters: {
                numberWithDelimiter: function (value) {
                    if (!value) {
                        return '0'
                    }
                    return value.toString().replace(/(\d)(?=(\d{3})+$)/g, '$1,')
                }
            },
            computed: {
                totalPrice: function () {
                    return this.items.reduce(function (sum, item) {
                        return sum + (item.price * item.quantity)
                    }, 0)
                },
                totalPriceWithTax: function () {
                    // 算出プロパティに依存した算出プロパティも定義できる
                    return Math.floor(this.totalPrice * 1.08)
                },
                canCoupon: function () {
                    return this.totalPriceWithTax >= 3000 // 3000円以上からクーポンを使用可能にする
                },
                errorMessageStyle: function() {
                    // canCouponがfalseの時に赤く表示する
                    return {
                        border: this.canCoupon ? '' : '1px solid red',
                        color: this.canCoupon ? '' : 'red'
                    }
                }
            }
        });
    </script>
</body>

</html>
