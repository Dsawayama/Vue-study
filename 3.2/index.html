<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="sports-list">
  <sports-list-title></sports-list-title>
  <input-date-with-today></input-date-with-today>
  <sports-list-description></sports-list-description>
  <sports-list-memo></sports-list-memo>
  <sports-list-table></sports-list-table>
</div>

<script type="text/x-template" id="sports-list-memo">
  <p>スポーツは健康に良いです！!</p>
</script>
<script>
  Vue.component("input-date-with-today", {
    render: function(createElement) {
      return createElement("input", {
        attrs: {
          type: 'date',
          value: new Date().toISOString().substring(0, 10)
        }
      });
    }
  });
  Vue.component("sports-list-description", {
    template: "<p>季節の代表的なスポーツの一覧です</P>"
  });
  Vue.component("sports-list-memo", {
    template: "#sports-list-memo"
  });

  Vue.component("sports-list-table", {
    template: `
        <table>
            <tr>
                <th>季節</th>
                <th>スポーツ</th>
            </tr>
            <tr>
                <td>春</td>
                <td>バレー</td>
            </tr>
            <tr>
                <td>夏</td>
                <td>野球</td>
            </tr>
            <tr>
                <td>秋</td>
                <td>サッカー</td>
            </tr>
            <tr>
                <td>冬</td>
                <td>マラソン</td>
            </tr>
        </table>
        `
  });

  new Vue({
    el: "#sports-list",
    components: {
      "sports-list-title": {
        template: "<h1>スポーツ一覧</h1>"
      }
    }
  });
</script>
